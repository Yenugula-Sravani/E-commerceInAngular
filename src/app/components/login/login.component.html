<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div
                class="card bg-primary-subtle text-dark"
                style="border-radius: 1rem"
              >
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-dark-50 mb-5">
                      Please enter your login and password!
                    </p>

                    <div class="form-primary-subtle form-dark mb-4">
                      <label class="form-label" for="typeEmailX">Email</label>
                      <input
                        type="email"
                        id="typeEmailX"
                        class="form-control form-control-lg"
                        name="email"
                        ngModel
                        required
                        email
                        pattern="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$"
                        #modelEmail="ngModel"
                        [ngClass]="
                          modelEmail.invalid && modelEmail.dirty
                            ? 'is-invalid'
                            : ''
                        "
                      />

                      <div
                        *ngIf="modelEmail.invalid && modelEmail.dirty"
                        class="invalid-feedback"
                      >
                        Please enter the valid email
                      </div>
                    </div>
                    <br>
                    <div class="form-primary-subtle form-dark mb-4">
                      <label class="form-label" for="typePasswordX"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="typePasswordX"
                        class="form-control form-control-lg"
                        name="password"
                        ngModel
                        required
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        #modelPassword="ngModel"
                        [ngClass]="
                          modelPassword.invalid && modelPassword.dirty
                            ? 'is-invalid'
                            : ''
                        "
                      />
                      <div
                        *ngIf="modelPassword.invalid && modelPassword.dirty"
                        class="invalid-feedback"
                      >
                        Please enter the valid password
                      </div>
                    </div>

                    <br>
                    <p class="small mb-5 pb-lg-2">
                      <a class="text-dark-50" href="#!">Forgot password?</a>
                    </p>

                    <button
                      class="btn btn-primary-subtle btn-lg px-5"
                      type="submit"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>

                    <div *ngIf="error.length>0" class="text-danger">
                      {{error}}
                    </div>
                    <div
                      class="d-flex justify-content-center text-center mt-4 pt-1"
                    >
                      <a href="#!" class="text-white"
                        ><i class="fab fa-facebook-f fa-lg"></i
                      ></a>
                      <a href="#!" class="text-white"
                        ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                      ></a>
                      <a href="#!" class="text-white"
                        ><i class="fab fa-google fa-lg"></i
                      ></a>
                    </div>
                  </div>

                  <div>
                    <p class="mb-0">
                      Don't have an account?
                      <a
                      routerLink="/register"
                        class="text-dark-50 fw-bold"
                        >Sign Up</a
                      >
                    </p>
            
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
