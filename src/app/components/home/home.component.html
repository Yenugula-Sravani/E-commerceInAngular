<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-info-subtle">
    <div class="container"  >
      <div class="row" id="homeBody" >
        <div class="card " class="col-3 mt-4 g-5" *ngFor="let product of products">
          <div
            class="border rounded p-2 border-dark w-100 d-flex flex-column"
            
          >
            <img
              src="{{product.image}}"
              class="card-img-top"
              alt="Fissure in Sandstone"
              style=" height: 300px"
            />
            <div class="card-body">
              <h5 class="card-title">{{product.title.substring(0,20)}}</h5>
              <p class="card-text text-danger text-lg">
                â‚¹{{product.price}}
              </p>
              <a href="#!" class="btn btn-info" (click)="addToCart(product.id,activeUser.id)">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
