<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
                  
                <div class="form-primary-subtle mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >Your Email</label
                  >
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    name="email"
                    ngModel
                    required
                    email
                    pattern="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$"
                    #modelEmail="ngModel"
                    [ngClass]="
                      modelEmail.invalid && modelEmail.dirty ? 'is-invalid' : ''
                    "
                  />
                  <div
                    *ngIf="modelEmail.invalid && modelEmail.dirty"
                    class="invalid-feedback"
                  >
                    Please enter the valid email
                  </div>
                </div>

                <div class="form-primary-subtle mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    name="password"
                    ngModel
                    required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    #modelPassword="ngModel"
                    [ngClass]="
                      modelPassword.invalid && modelPassword.dirty
                        ? 'is-invalid'
                        : ''
                    "
                  />
                  <div
                    *ngIf="modelPassword.invalid && modelPassword.dirty"
                    class="invalid-feedback"
                  >
                    Please enter the valid password
                  </div>
                </div>

                <div class="form-primary-subtle mb-4">
                  <label class="form-label" for="form3Example4cdg"
                    >Repeat your password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                    name="Rpassword"
                    ngModel
                    required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    #modelRPassword="ngModel"
                    [ngClass]="
                    modelRPassword.invalid && modelRPassword.dirty
                        ? 'is-invalid'
                        : ''
                    "
                  />
                  <div
                    *ngIf="
                      registerForm.controls['Rpassword'].dirty &&
                      registerForm.controls['password'].value !==
                        registerForm.controls['Rpassword'].value
                    "
                  >
                    Passwords do not match.
                  </div>
                </div>
                

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="registerForm.invalid"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
